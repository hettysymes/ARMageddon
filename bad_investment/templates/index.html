<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ARMageddon stock calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="p-5">
    <div class="bg-primary text-white text-center py-5 px-15 shadow-lg rounded">
        <h1 class="display-7">Get Rich Fast with This Secret Method!</h1>
        <p class="lead">Start with just $100 and watch your investment skyrocket.</p>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" class="btn btn-light btn-lg mt-3">User Guide</a>
    </div>
    <div class="text-center mb-10">
        <p class="fs-1">Calculate your stock with the ARMageddon!</p>
        <p class="fs-5">Turn $100 Into $10,000 Overnight with This One Trick!*</p>
    </div>
    <form action="/" method="post" class="text-center">
        <!-- Stock symbol -->
        <label for="stock_symbol">Stock symbol</label><br>
        <input type="text" id="stock_symbol" name="stock_symbol" value="ARM" required><br><br>
        <!-- Price bought -->
        <label for="price_bought">Price bought / USD</label><br>
        <input type="number" id="price_bought" name="price_bought" value="1.50" step="0.01" required><br><br>
        <!-- Date time bought -->
        <label for="date_bought">Date bought</label><br>
        <input type="date" id="date_bought" name="date_bought" value="2024-01-01" required><br><br>
        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>
</html>
