<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Box Example</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body class="p-5">
    <!-- Center the content -->
    <div class="d-flex justify-content-center flex-column align-items-center mb-3">
        <p class="fs-1 text-center mb-4">Stop losing money you sucker</p>
    </div>

    <div class="d-flex justify-content-center flex-column align-items-center">
        <!-- Box with shadow and rounded corners -->
        <div class="shadow p-4 mb-4 bg-light rounded text-center w-100">
            Amount spent on stock
        </div>
        <!-- Form section -->
        <form method="POST" class="d-flex justify-content-center align-items-center w-100">
            <!-- Input field -->
            <input class="form-control me-2" style="max-width: 150px;" type="text" name="tb_amount_spent" placeholder="110">
            <!-- Submit button -->
            <input class="btn btn-primary" type="submit" value="Submit">
        </form>
    </div>
</body>
</html>
